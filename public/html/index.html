            --text: #1a1d21;

        body {

            display: flex;

            margin-bottom: 20px;
            text-align: left;
        }

            display: block;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--subtext);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: #fafbfc;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 8px;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .quick-links {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .link-card {
            text-decoration: none;
            text-align: center;
            font-size: 12px;
            color: var(--subtext);
            transition: opacity 0.2s;
        }

        .link-card:hover {

        }

        .link-card img {
            width: 40px;
            height: 40px;
            display: block;
            margin: 0 auto 6px;

            height: auto;
            border-radius: 4px;
