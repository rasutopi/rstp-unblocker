<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webアクセス</title>
<link rel="icon" href="/-assets/img/favicon.png" type="image/png">
<script src="/-assets/js/functions.js"></script>
<style>
:root {
    --accent: #06c;
    --accent-hover: #048;
    --bg: #f4f6f8;
    --card: #fff;
    --border: #d0d7de;
    --text: #222;
    --subtext: #666;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text);
}

.wrapper {
    background: var(--card);
    width: 90%;
    max-width: 400px;
    padding: 24px;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
    box-sizing: border-box;
}

h1 {
    text-align: center;
    font-size: 1.4em;
    margin: 0 0 20px;
    font-weight: 600;
}

.field-group {
    margin-bottom: 16px;
}

label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--subtext);
    text-transform: uppercase;
}

input[type="text"], select {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid var(--border);
    box-sizing: border-box;
    font-size: 14px;
}

input[type="text"]:focus, select:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 1px var(--accent);
}

button {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: none;
    background: var(--accent);
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 8px;
}

button:hover {
    background: var(--accent-hover);
}

.quick-links {
    margin-top: 16px;
    display: flex;
    justify-content: center;
    gap: 16px;
}

.link-card {
    text-decoration: none;
    text-align: center;
    font-size: 12px;
    color: var(--subtext);
}

.link-card img {
    width: 36px;
    height: 36px;
    display: block;
    margin: 0 auto 4px;
}

footer {
    margin-top: 16px;
    text-align: center;
    font-size: 12px;
    color: var(--subtext);
}
</style>
</head>
<body>

<div class="wrapper">
    <h1>Webアクセス</h1>

    <div class="field-group">
        <label for="urlInput">Destination URL</label>
        <input type="text" id="urlInput" placeholder="https://example.com" autocomplete="off">
    </div>

    <div class="field-group">
        <label for="uaSelect">View Mode</label>
        <select id="uaSelect">
            <option value="default">Default Browser</option>
            <option value="pc">Desktop Mode</option>
            <option value="mobile">Mobile Mode</option>
        </select>
    </div>

    <button id="goBtn">アクセス</button>

    <div class="quick-links">
        <a href="/youtube" class="link-card">
            <img src="/-assets/img/youtube.png" alt="YouTube">
            YouTube
        </a>
    </div>

    <footer>&copy; 2026 RSTP Unblocker</footer>
</div>

</body>
</html>
