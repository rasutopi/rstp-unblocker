<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアクセス | RSTP Unblocker</title>
    <link rel="icon" href="/-assets/img/favicon.png" type="image/png">
    <script src="/-assets/js/functions.js"></script>
    <style>
        :root {
            --accent: #007AFF;
            --accent-hover: #0056b3;
            --bg: #f5f7fa;
            --card: #ffffff;
            --border: #e1e4e8;
            --text: #1a1d21;
            --subtext: #6a737d;
            --shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .wrapper {
            background: var(--card);
            width: 90%;
            max-width: 420px;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .field-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--subtext);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: #fafbfc;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 8px;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .quick-links {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .link-card {
            text-decoration: none;
            text-align: center;
            font-size: 12px;
            color: var(--subtext);
            transition: opacity 0.2s;
        }

        .link-card:hover {
            opacity: 0.7;
        }

        .link-card img {
            width: 40px;
            height: 40px;
            display: block;
            margin: 0 auto 6px;
            border-radius: 8px;
        }

        footer {
            margin-top: 24px;
            font-size: 12px;
            color: var(--subtext);
        }

        /* カウンター画像のデザイン調整 */
        .visitor-counter {
            margin-top: 16px;
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            opacity: 0.8;
            filter: grayscale(20%);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Webアクセス</h1>

    <div class="field-group">
        <label for="urlInput">Destination URL</label>
        <input type="text" id="urlInput" placeholder="https://example.com" autocomplete="off">
    </div>

    <div class="field-group">
        <label for="uaSelect">View Mode</label>
        <select id="uaSelect">
            <option value="default">Default Browser</option>
            <option value="pc">Desktop Mode</option>
            <option value="mobile">Mobile Mode</option>
        </select>
    </div>

    <button id="goBtn">アクセス</button>

    <div class="quick-links">
        <a href="/youtube" class="link-card">
            <img src="/-assets/img/youtube.png" alt="YouTube">
            YouTube
        </a>
    </div>

    <footer>
        <img src="https://count.getloli.com/@rasutopi-unblocker?name=rasutopi-unblocker&theme=booru-lewd&padding=9&offset=0&align=top&scale=1&pixelated=1&darkmode=auto" alt="visitor counter" class="visitor-counter">
        <p>&copy; 2026 <a href="https://github.com/rasutopi/rstp-unblocker">RSTP Unblocker</a></p>
    </footer>
</div>

<script>
    // UAモードの保存と読み込み
    function setUAMode(mode) {
        document.cookie = `uaMode=${mode}; path=/; max-age=${60*60*24*30}; SameSite=Lax`;
    }
    
    function getUAMode() {
        const match = document.cookie.match(/uaMode=([^;]+)/);
        return match ? match[1] : 'default';
    }

    // 初期化
    const uaSelect = document.getElementById('uaSelect');
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');

    uaSelect.value = getUAMode();
    uaSelect.addEventListener('change', () => setUAMode(uaSelect.value));

    // Base64Url エンコード
    function encodeBase64Url(str) {
        return btoa(unescape(encodeURIComponent(str)))
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=+$/, '');
    }

    // プロキシURL作成 (functions.jsに定義がない場合のフォールバック)
    function makeProxiedUrl(url) {
        if (typeof window.makeProxiedUrlCustom === 'function') {
            return window.makeProxiedUrlCustom(url);
        }
        // デフォルトの挙動: プロキシエンドポイント + Base64化されたURL
        try {
            if (!url.startsWith('http')) url = 'https://' + url;
            return '/service/' + encodeBase64Url(url);
        } catch (e) {
            return null;
        }
    }

    const go = () => {
        let url = urlInput.value.trim();
        if (!url) return alert('URLを入力してください');

        const proxied = makeProxiedUrl(url);
        if (!proxied) return alert('URLが無効です');

        window.location.href = proxied;
    };

    goBtn.addEventListener('click', go);
    urlInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') go();
    });
</script>

</body>
</html>
